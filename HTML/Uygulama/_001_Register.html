<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KayÄ±t</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <br />
      <input
        id="firstName"
        type="text"
        name="firstName"
        placeholder="Enter Your Name"
      />
      <br />
      <br />
      <label for="lastName">Last Name:</label>
      <br />
      <input id="lastName" type="text" name="lastName" />
      <br />
      <br />
      <label for="email">E-mail:</label>
      <br />
      <input id="email" type="email" name="email" pattern=".+@examples.com" />
      <br />
      <br />
      <label for="phoneNumber">Phone Number:</label>
      <br />
      <input
        id="phoneNumber"
        type=""
        name="phoneNumber"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      />
      <br />
      <br />
      <label for="password">Password:</label>
      <br />
      <input id="password" type="password" name="password" />
      <br />
      <br />
      <label
        >Gender:
        <select name="select1">
          <option value="value1">Male</option>
          <option value="value2">Female</option>
          <option value="value3">Other</option>
        </select>
      </label>
      <br />
      <br />
      <label>Marital Status</label>
      <br />
      <label>Single<input type="radio" name="radio1" value="radio1" /></label>
      <label>Married<input type="radio" name="radio1" value="radio2" /></label>
      <br />
      <br />
      <label
        >Birtday:
        <br />
        <input type="date" name="date1" />
      </label>
      <br />
      <br />
      <label
        >Birtday (Mounth and Year):
        <br />
        <input type="month" name="date2" />
      </label>
      <br />
      <br />
      <label
        >Week:
        <br />
        <input type="week" name="date3" />
      </label>
      <br />
      <br />
      <label
        >Time:
        <br />
        <input type="time" name="date4" />
      </label>
      <br />
      <br />
      <label
        >About:
        <br />
        <textarea name="textarea1" rows="5" cols="50"></textarea>
      </label>
      <br />
      <br />
      <label
        >Which Course:
        <br />
        <select name="select2" multiple size="5">
          <option value="value1">HTML</option>
          <option value="value2">CSS</option>
          <option value="value3">JavaScript</option>
          <option value="value4">React</option>
          <option value="value5">C#</option>
          <option value="value6">Java</option>
          <option value="value7">Python</option>
        </select>
      </label>
      <br />
      <br />
      <label for="quantity">Quantity (1 - 5):</label>
      <br />
      <input type="number" name="quantity" min="1" max="5" />
      <br />
      <br />
      <label for="IntervalId1">Interval(0 - 50):</label>
      <br />
      <input type="range" name="intervalId1" min="0" max="50" step="5" />
      <br />
      <br />
      <label
        >Course Type:
        <br />
        <label><input type="checkbox" name="Online" checked />Online</label>
        <label><input type="checkbox" name="Hybrid" />Hybrid</label>
        <label><input type="checkbox" name="Video" />Video</label>
      </label>
      <br />
      <br />
      <label for="favcolor"
        >Favorite Color:
        <br />
        <input type="color" id="favcolor" name="favcolor" value="#000000" />
      </label>
      <br />
      <br />
      <label for="urlId1"
        >URL:
        <br />
        <input id="urlId1" type="url" name="urlId1" />
      </label>
      <br />
      <br />
      <label
        >Select File:
        <br />
        <input type="file" name="file1" />
      </label>
      <br />
      <br />
      <input type="submit" value="Save" />
      <br />
      <br />
      <button type="submit" value="Save">Save</button>
    </form>
  </body>
</html>
